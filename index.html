<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="img-container">
        <img src="brittany-lee-dh75Y9YGljA-unsplash.jpg" alt="orages on orage tree with blue sky in background">
        <div class="logo">
            <div class="logo-container">
                <p>Orenji</p>
            </div>
        </div>
    </div>
    
    <div class="form-container">
        <h3>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Veritatis aspernatur asperiores repellendus voluptates quod quam quaerat quisquam quis nulla pariatur omnis, non laudantium nostrum repudiandae. Officia cum maiores laborum amet.</h3>

        <form action="#" method="POST">
            <fieldset>
                <legend>Create Account</legend>

                <div class="fieldset-container">
                    <div class="inputEl">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" placeholder="Ex: John" required>
                    </div>
                    
                    <div class="inputEl">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" placeholder="Ex: Doe" required>
                    </div>
                    <div class="inputEl">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Ex: myname@example.com" required>
                    </div>
                    <div class="inputEl">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="Ex: 123-456-7890" required>
                    
                    </div>
                    <div class="inputEl">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="inputEl">
                        <label for="passwordConfirm">Confirm Password</label>
                        <input type="password" id="passwordConfirm" name="passwordConfirm" required>
                    </div>
                </div>
            </fieldset>

            <button type="submit">Create Account</button>
        </form>

        <p>Already have an account? <a href="#">Log in</a></p>
    </div>
</body>
</html>
